<ion-header>
  <ion-toolbar >
    <div *ngIf="uType == 0">
      <ion-button color="light" (click)="navigateBack()"> 
      <img src="/assets/Back.png" width="30px" height="30px" >
      Atras
    </ion-button>
    </div>
    <ion-title> Lector</ion-title>
    <ion-button slot="end" (click)="salir()">
      Salir
      <ion-icon  ios="exit-outline" md="exit-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <section>
    <ion-button   class="style-button ion-activatable ripple-parent "  (click)="lectorQr()">Leer QR</ion-button>
  </section>
  
 <ion-grid>
  <ion-row class="style-row">
    <ion-col >
      <ion-label>
        <ion-text class="">
          Nombre
        </ion-text>
      </ion-label>
    </ion-col>
    <ion-col >
      <ion-label >
        <ion-text >
          Institucion
        </ion-text >
      </ion-label>
    </ion-col>
    <ion-col >
      <ion-label>
        <ion-text >
          Asistencia
        </ion-text>
      </ion-label>
    </ion-col>
  </ion-row>  


  <!---->

  <div *ngFor="let user of users">
    <ion-list>
      <ion-row class="style-row2">
        <ion-col>
        <ion-label>
          <ion-text>
            {{user.nombre}}</ion-text>
          <ion-text>
            {{user.apaterno}}</ion-text>
          <ion-text>
            {{user.amaterno}} </ion-text>
        </ion-label>
      </ion-col>
      <ion-col>
        {{user.institucion}}
      </ion-col>
      <ion-col>
        <div >
          <ion-toggle class="ion-toggle"  
         checked="true" disabled  ></ion-toggle>
        </div>
        
      </ion-col>
      </ion-row>
    </ion-list>
  </div>

 </ion-grid>

</ion-content>
